
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Royal Merge Kingdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      :root {
        --gold-gradient: linear-gradient(180deg, #fbbf24 0%, #d97706 50%, #78350f 100%);
        --wood-gradient: linear-gradient(180deg, #78350f 0%, #451a03 100%);
        --parchment: #fef3c7;
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: none; /* Prevent browser zooming/scrolling globally mostly */
      }

      h1, h2, h3, .fantasy-font {
        font-family: 'Cinzel Decorative', cursive;
      }

      /* --- Layout Utilities --- */
      .app-container {
        height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background-image: url('https://images.unsplash.com/photo-1605806616949-1e87b487bc2a?q=80&w=1000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }

      .app-overlay {
        background: rgba(15, 23, 42, 0.85); /* Dark overlay to make text readable */
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .scroll-content {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 100px; /* Space for footer */
        z-index: 1;
        padding-top: 10px;
      }

      /* Custom Scrollbar */
      .scroll-content::-webkit-scrollbar { width: 4px; }
      .scroll-content::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      .scroll-content::-webkit-scrollbar-thumb { background: #d97706; border-radius: 4px; }

      /* --- Visual Styles (The "Attachment" Look) --- */
      
      /* Gold Frame Container */
      .gold-frame {
        position: relative;
        background: #1e293b;
        border: 4px solid #b45309;
        border-radius: 16px;
        box-shadow: 
          0 0 0 2px #451a03, /* Inner dark wood outline */
          inset 0 0 20px rgba(0,0,0,0.5),
          0 10px 20px rgba(0,0,0,0.5);
      }
      .gold-frame::after {
        content: '';
        position: absolute;
        inset: -6px;
        border: 2px solid #fbbf24;
        border-radius: 20px;
        pointer-events: none;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
      }

      /* Parchment Modal */
      .parchment-bg {
        background-color: #fdf6e3;
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        color: #451a03;
        border: 8px solid #78350f;
        border-radius: 12px;
        box-shadow: 
          inset 0 0 60px rgba(120, 53, 15, 0.2),
          0 0 0 4px #fbbf24,
          0 20px 50px rgba(0,0,0,0.8);
      }

      /* 3D Game Button */
      .btn-game {
        background: linear-gradient(to bottom, #22c55e, #15803d);
        border: none;
        border-bottom: 6px solid #14532d;
        border-radius: 12px;
        color: white;
        font-family: 'Cinzel Decorative', cursive;
        text-shadow: 0 2px 0 rgba(0,0,0,0.3);
        transition: all 0.1s;
        position: relative;
      }
      .btn-game:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
      }
      .btn-game.blue {
        background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
        border-bottom-color: #1e3a8a;
      }
      .btn-game.red {
        background: linear-gradient(to bottom, #ef4444, #b91c1c);
        border-bottom-color: #7f1d1d;
      }
      .btn-game.gold {
        background: linear-gradient(to bottom, #fbbf24, #d97706);
        border-bottom-color: #92400e;
        color: #451a03;
        text-shadow: none;
      }

      /* Grid Pattern */
      .grid-bg {
        background-image: 
          linear-gradient(45deg, #334155 25%, transparent 25%), 
          linear-gradient(-45deg, #334155 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #334155 75%), 
          linear-gradient(-45deg, transparent 75%, #334155 75%);
        background-size: 24px 24px;
        background-position: 0 0, 0 12px, 12px -12px, -12px 0px;
        opacity: 0.15;
      }

      /* Animations */
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
      .animate-float { animation: float 3s ease-in-out infinite; }

      @keyframes shine { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(200%) rotate(45deg); } }
      .shine-effect { position: relative; overflow: hidden; }
      .shine-effect::after {
        content: ''; position: absolute; top: 0; left: 0; width: 50%; height: 100%;
        background: rgba(255,255,255,0.4);
        transform: skewX(-20deg);
        animation: shine 3s infinite;
        filter: blur(5px);
      }

      @keyframes pop-in { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
      .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }

      @keyframes merge { 0% { transform: scale(1); } 50% { transform: scale(1.3) rotate(10deg); } 100% { transform: scale(1); } }
      .animate-merge { animation: merge 0.6s ease-out; }

      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin-slow 4s linear infinite; }

      @keyframes pulse-glow { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.05); } }
      .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }

      .btn-3d { transition: all 0.1s; }
      .btn-3d:active { transform: translateY(2px); border-bottom-width: 2px; }

    </style>
